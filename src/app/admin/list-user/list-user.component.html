<app-admin-header></app-admin-header>

<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users">
                <td>{{user._id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <tD><button (click)="editUser(user._id)">Edit</button> | <button (click)="deleteUser(user._id)"> Delete</button> </tD> 
            </tr>
    </tbody>


</table>
